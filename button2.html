<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>
    <p id="content">JavsScript can change HTML content</p>
    <button
      type="button"
      onclick="document.getElementById('content').innerHTML = 'Hello Javascript!' "
    >
      Click Me!
    </button>
  </body>
</html>
